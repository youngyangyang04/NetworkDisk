spring:
  application:
    name: networkdisk-files
  config:
    import: classpath:datasource.yml,classpath:cache.yml,classpath:rpc.yml
  servlet:
    multipart:
      max-file-size: 4096MB
      max-request-size: 4096MB
server:
  port: 8082


